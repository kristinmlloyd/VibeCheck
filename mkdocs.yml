site_name: VibeCheck Documentation
site_description: Restaurant recommendation system based on visual aesthetics
site_author: VibeCheck Team
site_url: https://kristinmlloyd.github.io/VibeCheck/

repo_name: kristinmlloyd/VibeCheck
repo_url: https://github.com/kristinmlloyd/VibeCheck
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            heading_level: 2
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - User Guide:
      - Getting Started: user-guide/getting-started.md
      - Installation: user-guide/installation.md
      - Quick Start: user-guide/quick-start.md
  - API Reference: reference/
  - Contributing: contributing.md
  - About: about.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kristinmlloyd/VibeCheck
