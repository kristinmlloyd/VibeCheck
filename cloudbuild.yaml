# Google Cloud Build configuration for VibeCheck
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'docker/app/Dockerfile'
      - '-t'
      - 'gcr.io/$PROJECT_ID/vibecheck:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/vibecheck:latest'
      - '.'
    timeout: 1200s

  # Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/vibecheck:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/vibecheck:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'vibecheck'
      - '--image=gcr.io/$PROJECT_ID/vibecheck:$COMMIT_SHA'
      - '--platform=managed'
      - '--region=us-central1'
      - '--memory=2Gi'
      - '--cpu=1'
      - '--timeout=900'
      - '--max-instances=1'
      - '--allow-unauthenticated'
      - '--set-env-vars=FLASK_ENV=production,OUTPUT_DIR=/app/data,DB_PATH=/app/data/vibecheck.db,IMAGE_DIR=/app/data/images,FAISS_PATH=/app/data/vibecheck_index.faiss,META_PATH=/app/data/meta_ids.npy,VIBE_MAP_CSV=/app/data/vibe_map.csv,OMP_NUM_THREADS=1,MKL_NUM_THREADS=1,PYTORCH_CUDA_ALLOC_CONF=max_split_size_mb:128,TOKENIZERS_PARALLELISM=false'

images:
  - 'gcr.io/$PROJECT_ID/vibecheck:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/vibecheck:latest'

timeout: 1800s
