[mlflow]
# MLFlow Configuration for VibeCheck

# Backend store (SQLite for local development, PostgreSQL for production)
backend_store_uri = sqlite:///mlruns/mlflow.db

# Artifact store (local filesystem, can be changed to S3)
default_artifact_root = ./mlruns/artifacts

# Server configuration
host = 0.0.0.0
port = 5000

# Tracking server
tracking_uri = http://localhost:5000
