line-length = 88
target-version = "py311"

# Exclude old/temporary files
extend-exclude = [
    "serpapi/",
    "vibecheck_app.py",
    "vibecheck_embeddings.py",
    "vibecheck_data.py",
    "vibecheck_map.py",
]

[lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]

ignore = [
    "E501",  # line too long (handled by formatter)
]

[format]
quote-style = "double"
indent-style = "space"
