version: '3.8'

services:
  # Flask Frontend & Backend (All-in-One)
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: vibecheck-app
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=production
      - OUTPUT_DIR=/app/data
      - DB_PATH=/app/data/vibecheck.db
      - IMAGE_DIR=/app/data/images/restaurant_images
      - FAISS_PATH=/app/data/vibecheck_index.faiss
      - META_PATH=/app/data/meta_ids.npy
      - VIBE_MAP_CSV=/app/data/vibe_map.csv
      - OMP_NUM_THREADS=1
      - MKL_NUM_THREADS=1
    volumes:
      - ./data:/app/data:ro
      - model-cache:/root/.cache
    networks:
      - vibecheck-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  # Optional: Nginx Reverse Proxy (for production with SSL/load balancing)
  # Uncomment if you need nginx
  # nginx:
  #   image: nginx:alpine
  #   container_name: vibecheck-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./docker/nginx/ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - app
  #   networks:
  #     - vibecheck-network
  #   restart: unless-stopped

networks:
  vibecheck-network:
    driver: bridge

volumes:
  model-cache:
    driver: local
