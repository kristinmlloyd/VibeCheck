name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest  # ✅ Define operating system (Ubuntu latest)
    
    steps:
    # ✅ Access repository
    - name: Checkout code
      uses: actions/checkout@v4
    
    # ✅ Install Python (specify version)
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    # ✅ Install Poetry
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.7.1
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
    
    # ✅ Install package dependencies
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root
    
    - name: Install project
      run: poetry install --no-interaction
    
    # ✅ Run linting checks
    - name: Run ruff linting
      run: |
        poetry run ruff check src/ tests/
    
    - name: Run ruff formatting check
      run: |
        poetry run ruff format --check src/ tests/

  tests:
    name: Run Tests
    runs-on: ubuntu-latest  # ✅ Define operating system (Ubuntu latest)
    
    steps:
    # ✅ Access repository
    - name: Checkout code
      uses: actions/checkout@v4
    
    # ✅ Install Python (specify version)
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    # ✅ Install Poetry
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.7.1
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
    
    # ✅ Install package dependencies
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root
    
    - name: Install project
      run: poetry install --no-interaction
    
    # ✅ Run test suite
    - name: Run test suite
      run: |
        poetry run pytest tests/ -v
    
    # ✅ Generate coverage report
    - name: Generate coverage report
      run: |
        poetry run pytest tests/ --cov=src --cov-report=xml --cov-report=term --cov-report=html
    
    - name: Upload coverage report (HTML)
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report-html
        path: htmlcov/
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  type-check:
    name: Type Check
    runs-on: ubuntu-latest  # ✅ Define operating system (Ubuntu latest)
    
    steps:
    # ✅ Access repository
    - name: Checkout code
      uses: actions/checkout@v4
    
    # ✅ Install Python (specify version)
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    # ✅ Install Poetry
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.7.1
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
    
    # ✅ Install package dependencies
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root
    
    - name: Install project
      run: poetry install --no-interaction
    
    # Run type checking (optional, won't fail CI initially)
    - name: Run mypy type checking
      run: |
        poetry run mypy src/
      continue-on-error: true  # Optional: allows CI to pass even with type errors

  build:
    name: Build Package
    runs-on: ubuntu-latest  # ✅ Define operating system (Ubuntu latest)
    needs: [lint, tests]  # ✅ Failed builds are caught automatically
    
    steps:
    # ✅ Access repository
    - name: Checkout code
      uses: actions/checkout@v4
    
    # ✅ Install Python (specify version)
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    # ✅ Install Poetry
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.7.1
    
    - name: Build package
      run: poetry build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/